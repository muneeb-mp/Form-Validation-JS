<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Mac Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="success">
        <strong>Success!</strong> Form has been submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="failure">
        <strong>Error!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container my-3">
        <h1>Mac Travels</h1>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control is-invalid" id="username" placeholder="Enter your Username">
            <div class="invalid-feedback" id="nameInvalid">Username should start with character and upto 10 characters
                long</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <div class="invalid-feedback" id="emailInvalid">Enter a valid email address</div>
        </div>
        <select class="form-select" aria-label="Default select example" id="select">
            <option selected id="selected">Select your Car...</option>
            <option value="1">Maruti Swift</option>
            <option value="2">Honda City</option>
            <option value="3">Hyundai i10</option>
            <option value="3">Hyundai i20</option>
        </select>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number">
            <div class="invalid-feedback" id="phoneInvalid">Phone Number should be 10 digits</div>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Extra comments</label>
            <textarea class="form-control" id="comments" rows="2"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
